<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please Log In</title>
</head>
<body>
<div class="container">
    <h1>Set The Roles</h1>
    <form method="post"
          th:action="@{/admin/user/role}">

        <div class="form-group">
            <label for="username"
                   class="sr-only">Username</label>
            <input type="text"
                   id="username"
                   name="username"
                   class="form-control"
                   placeholder="Username"
                   required autofocus>
        </div>
        <div class="form-group">
            <label for="roles"
                   class="sr-only">Roles</label>
            <input type="text"
                   id="roles"
                   name="roles"
                   class="form-control"
                   placeholder="ADMIN"
                   required>
        </div>
        <button class="btn btn-primary"
                type="submit">Update</button>
    </form>
    <a th:href="@{/logout}">Log Out</a>
</div>
</body>
</html>
